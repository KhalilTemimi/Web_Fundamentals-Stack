<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>
        <label>First name: * </label>
        <input type="text" name="first_name">
    </p>
    <p>
        <label>Last name: * </label>
        <input type="text" name="last_name">
    </p>
    <p>
        <label>Email Address: * </label>
        <input type="text" name="email">
    </p>
    <p>
        <label>Password: * </label>
        <input type="password" name="password">
    </p>
    <p>
        <label>Confirm Password: * </label>
        <input type="password" name="confirm_password">
    </p>
    <p>
        <label>Birthday: * </label>
        <input type="date" name="birthday" placeholder="mm/dd/yyyy">
    </p>
    <p>
        <label>Gender Identity: * </label><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" value="no-answer" id="no-answer">
        <label for="no-answer">I prefer not to answer</label>
    </p>
    <p>
        <label>A short discription about my self: * </label><br>
        <textarea name="discription"></textarea>
    </p>
    <p>
        <label>Favorite Language: * </label>
        <select name="language">
            <option>JavaScript</option>
            <option>PHP</option>
            <option>Python</option>
            <option>C#</option>
        </select>
    </p>
    <p>
        <input type="checkbox" name="accept" id="accept"
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </p>
    <p>
        <input type="submit" value="Create Account">
    </p>
    <p>
        <label>* Indicates a required field</label>
    </p>
    
</body>
</html>
